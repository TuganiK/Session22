<template>
    <lightning-card title="OPP DETAILS" icon-name="standard:account">
        <div class="slds-var-m-around_medium">
            <lightning-combobox
                label="Select Account"
                options={accountOptions}
                value={selectedAcc}
                onchange={changeHandler}>
            </lightning-combobox>
            <div class="slds-var-m-top_small">
                <template if:true={totalAmount}>
                    <strong>Total Opportunity Amount: </strong>
                        <strong>{totalAmount}</strong>
                </template>
            </div>
        </div>
    </lightning-card>
</template>
