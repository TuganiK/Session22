<template>
    <lightning-card title="QUERY SELECTORS">
        <div class="slds-var-m-around_medium">
            <!--single element-->
            <h1>This is content from template!</h1> <br/>
            <!--multiple elements-->
            <template for:each = {fruits} for:item = "fruit" >
                <div key={fruit} class="child">{fruit} </div> 
            </template> 
            <!--button-->
            <lightning-button
            label="Click Me"
            variant="brand"
            onclick={clickHandler}>
        </lightning-button>
        </div>
    </lightning-card>
</template>
