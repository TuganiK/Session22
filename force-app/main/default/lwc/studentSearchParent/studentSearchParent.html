<template>
    <lightning-card title="STUDENT SEARCH">
        <div class="slds-var-m-around_medium">
            <lightning-input
                label="Enter Student ID"
                type="search"
                onchange={changeHandler}>
            </lightning-input>
            <div class="slds-var-m-top_small">
                <c-display-results
                    records={students}
                    columns={columns}
                    error={error}>
            </c-display-results>
            </div>
        </div>
    </lightning-card>
</template>
